<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <table cellpadding="0" border="0" cellspacing="0">
        <form name="form1">
            <tr>
                <td colspan="2"></td>

                <td valign="bottom">－</td>

                <td colspan="2"></td>
                <td><input type="text" size="12" id="kotae"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="button" value="計算する！" id="button">
                    <input type="reset" value="消しちゃう！">
                </td>
            </tr>
        </form>
    </table>
    <script src="sample.js"></script>
</body>

</html>
